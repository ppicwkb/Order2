name: Fetch Google Sheets to JSON

on:
  schedule:
    - cron: '5 5 * * *'  # Setiap hari jam 12:05 siang WIB
  workflow_dispatch:

jobs:
  fetch-sheet:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Create minimal package.json (agar axios bisa install)
        run: echo '{}' > package.json

      - name: Install axios
        run: npm install axios

      - name: Fetch Google Sheet and save to data.json
        run: |
          node <<'EOF'
          const fs = require('fs');
          const axios = require('axios');

          const SHEET_ID = '18ga4stLBiKWujBryPQHUHrUzgYjprFJEKvUWSd3Zcks';
          const SHEET_NAME = 'WKB';
          const RANGE = 'A1:K6000';
          const API_KEY = 'AIzaSyBBY9oqeEjjpVnIXOhdkhR6xuTsCr5gYU8';
          const url = \`https://sheets.googleapis.com/v4/spreadsheets/\${SHEET_ID}/values/\${SHEET_NAME}!\${RANGE}?key=\${API_KEY}\`;

          axios.get(url)
            .then(res => {
              fs.writeFileSync('data.json', JSON.stringify(res.data, null, 2));
              console.log('âœ… data.json berhasil dibuat');
            })
            .catch(err => {
              console.error('âŒ Gagal fetch:', err.message);
              process.exit(1);
            });
          EOF

      - name: Commit and push data.json
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add data.json || echo "No changes"
          git commit -m "ğŸ†• Update data.json dari Google Sheets" || echo "No commit needed"
          git push
